<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Focus Admin: Widget</title>

    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->

    <!-- Retina iPhone Touch Icon-->

    <!-- Styles -->
    <link href="css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="css/lib/themify-icons.css" rel="stylesheet">
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/lib/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="index.html"><span>Focus</span></a>
                        </div>
                        <div class="login-form">
                            <h4>Register to Administration</h4>
                            <form>
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="" class="form-control" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <label>Property Type</label>
                                    <select class="form-control" required>
                                        <option selected disabled value="">Property Type</option>
                                        <option value="jweb">detached,</option>
                                        <option value="jweb">semi-detached,</option>
                                        <option value="jweb">terraced</option>
                                        <option value="jweb">flat</option>
                                        <option value="jweb">cottage</option>
                                        <option value="sweb">bungalow</option>
                                        <option value="pmanager">mansion</option>
                                    </select>
                                    <div class="valid-feedback">You selected a position!</div>
                                    <div class="invalid-feedback">Please select a position!</div>
                                </div>
                                <div class="form-group">
                                    <label>Bedroom Number</label>
                                    <input type="number" class="form-control" placeholder="Bedroom Number">
                                </div>
                                <div class="form-group">
                                    <label>Gender: </label>

                                    <input type="radio" class="btn-btn" name="gender" id="admin" autocomplete="off" required>
                                    <label class="btn btn-sm btn-outline-secondary" for="male">Admin</label>

                                    <input type="radio" class="btn-btn" name="gender" id="customer" autocomplete="off" required>
                                    <label class="btn btn-sm btn-outline-secondary" for="female">Customer</label>

                                    <div class="valid-feedback mv-up">You selected a type</div>
                                    <div class="invalid-feedback mv-up">Please select a type!</div>
                                </div>
                                <div class="checkbox">
                                    <label>
										<input type="checkbox"> Agree the terms and policy 
									</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                                <div class="register-link m-t-15 text-center">
                                    <p>Already have account ? <a href="/page-login.html"> Sign in</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
