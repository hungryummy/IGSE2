<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="index.html"><span>Focus</span></a>
                        </div>
                        <div class="login-form">
                            <h4>Administratior Login</h4>
                            <form class="layui-form">
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" name="email"  class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password"  class="form-control" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <label>
										<input type="checkbox"> Remember Me</label>
                                    <label class="pull-right">
										<a href="#">Forgotten Password?</a>
									</label>

                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30 layui-btn"  lay-submit lay-filter="login">Sign in</button>
                                <div class="register-link m-t-15 text-center">
                                    <p>Don't have account ? <a href="/page-register.html"> Sign Up Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use(['form'],function() {
                $ = layui.jquery;
                var form = layui.form(),
                    layer = layui.layer;

                //监听提交
                form.on('submit(login)',function(data) {
                        // console.log(form);
                        console.log(data);
                        // data.field.username
                        // data.field.password
                        // 提交表单
                        $.ajax({
                            type: "POST",
                            dataType: "json",
                            url: "/user/login" ,
                            data: data.field, //提交的数据
                            success: function (result) {
                                console.log(result);       //打印服务端返回的数据(调试用)
                                if (result.resultCode == 200) {
                                    alert("提交成功");
                                }
                                ;
                            },
                            error : function() {
                                alert("提交失败");
                            }
                        });

                        layer.alert(JSON.stringify(data.field), {
                            title: 'click to login'
                        },function  () {
                            location.href = "./index.html";
                        })
                        return false;


                    });

            });

    </script>

</body>
